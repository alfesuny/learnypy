<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.6/dist/leaflet-search.min.css" />
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.6/dist/leaflet-search.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Search by name or address">
                    <button id="search-button" class="btn btn-outline-light">Search</button>
                </div>
            </div>
            <div class="col-md-2 text-center" style="border: 1px solid black;">
                <p style="font-size: 24px;">Number of Hospitals</p>
                <span id="hospital_count" style="font-size: 50px;"></span>
            </div>
            <div class="col-md-2 text-center" style="border: 1px solid black;">
                <p style="font-size: 24px;">Number of Seats</p>
                <p id="total_seats" style="font-size: 50px;"></p>
                <p id="hospital_seats" style="font-size: 20px;"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="hospital_chart"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/feature.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
